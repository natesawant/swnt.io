<!DOCTYPE html>
<html>

<body>

    <title>swnt.io - future url shortener</title>

    <body onload="printPath()"></body>


    <p id="path"></p>

    <button onclick="printPath()">Click to redirect</button>

    <script src="./shorturllongurl.js.getlongurl(location.pathname)"></script>
    <script>
        function printPath() {
            var p = location.pathname;
            document.getElementById("path").innerHTML = p;
        }
    </script>

</body>

</html>
